<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="calculadora__visor"><span>0</span></div>
        <div class="calculadora__botoes">
            <button class="calculadora__botoes-operador adicao">+</button>
            <button class="calculadora__botoes-operador subtracao">-</button>
            <button class="calculadora__botoes-operador multiplicacao">&times;</button>
            <button class="calculadora__botoes-operador divisao">รท</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">vazio</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">vazio</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">vazio</button>
            <button class="num">0</button>
            <button class="decimal">.</button>
            <button class="limpar">AC</button>
            <button>vazio</button>
            <button class="resultado" id="resultado">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
